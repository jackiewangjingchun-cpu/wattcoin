name: Leak Prevention Scanner

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  leak-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff scanning
      
      - name: Run leak scanner
        run: python3 .github/scripts/leak_scanner.py
